<!DOCTYPE html>
<html>
<head>
    <title>File Upload Server</title>
</head>
<body>
    <h1>File Upload</h1>
    <h2>Here you need to upload your files </h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <h2>Uploaded File Information:</h2>
    <p><strong>Filename:</strong> <span id="filename"></span></p>
    <p><strong>Mimetype:</strong> <span id="mimetype"></span></p>
    <script>
        const form = document.querySelector('form');
        const filenameSpan = document.getElementById('filename');
        const mimetypeSpan = document.getElementById('mimetype');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            filenameSpan.textContent = data.filename;
            mimetypeSpan.textContent = data.mimetype;
        });
    </script>
</body>
</html>
